<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="conteiner">
    <h1>Brownie super fácil</h1>
    <h2>A receita perfeita para sua festa de família</h2>
    <img src="./img/Brownie.png" alt="Brownie">
    <div class="info">
      <div class="info1">
        <img src="./img/alarm.png" alt="relogio">
        <p>Preparo</p>
        <strong>40 min</strong>
      </div>
      <div class="info1">
        <img src="./img/service.png" alt="rendimento">
        <p>rendimento</p>
        <strong>8 porções</strong>
      </div>
      <div class="info1">
        <img src="./img/favorite.png" alt="favoritos">
        <p>Favoritos</p>
        <strong>95.577</strong>
      </div>
      <div class="info1">
        <img src="./img/chat.png" alt="comentários">
        <p>Comentários</p>
        <strong>842</strong>
      </div>
      <div class="chef">
        <img src="./img/Foto.png" alt="Confeiteira">
        <div class="chef-info"><strong>Ana Flávia Silva</strong>
          <p>membro desde 2002</p>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
